<body>
    <div class="notify-popup" id="popup-notify"><svg class="notify-popup__close" data-fancybox-close=""><use xlink:href="assets/images/icon.svg#icon_close"></use></svg>
        <div class="notify-popup__wrapper">
            <div class="notify-popup__image"><img src="assets/images/product/1.jpg" /></div>
            <form class="notify-popup__content" action="#" method="post" data-parsley-validate="data-parsley-validate">
                <p class="notify-popup__title">NOTIFY ME</p>
                <p class="notify-popup__text">Το προϊον προσωρινά δεν είναι διαθέσιμο στο νούμερο που ζητήσατε. Μπορούμε να σας ειδοποιήσουμε εντός λίγων ημερών με την επαναπαραλαβή του.</p>
                <div class="notify-popup__select"><select class="select js-select js-select" name="size">
                        <option value="M - 10 (Mη διαθέσιμο)" selected="selected">M - 10 (Mη διαθέσιμο)</option>
                        <option value="M - 5 (Mη διαθέσιμο)">M - 5 (Mη διαθέσιμο)</option>
                    </select></div>
                <div class="inputbox notify-popup__inputbox notify-popup__inputbox_input"><input class="notify-popup__input" type="email" name="email" placeholder="*Το email σας" required="required" /></div>
                <div class="inputbox notify-popup__inputbox notify-popup__inputbox_button"><button class="Button notify-popup__button" type="submit">
                        <div><span>ΕΙΔΟΠΟΙΗΣΤΕ ΜΕ</span><svg><use xlink:href="assets/images/icon.svg#icon_email"></use></svg></div>
                    </button></div>
            </form>
        </div>
    </div>
    <script src="assets/scripts/app.min.js"></script>
    <script src="assets/scripts/main.js"></script>
